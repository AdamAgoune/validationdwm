<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
    
<body>
    <header>
        <nav>            
            <ul>
                <li><a href="./index.html" >Acceuil</a></li>
                <li><a href="./formulaire.html">Formulaire</a></li>
                <li><a href="./Évènement.html">Évènement</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="styleform">
            <br>
            <br>
            <label for="firstname">Votre prenom :</label>
            <input type="text" name="firstname" required> 
            <label for="lastname">Votre nom :</label>
            <input type="text"name="lastname">
            <br>
            <br>
            <br>
            <label for="age">Age :</label>
            <input type="number" name="age" min="0">
            <br>
            <br>
            <br>
            <label for="password">Votre mot de passe :</label>
            <input type="password" name="password">
            <br>
            <br>
            <br>
            <label for="genre">Votre sexe :</label>
            <input type="radio" name="genre">Femme
            <input type="radio" name="genre">Homme
            <input type="radio" name="genre">Hermaphrodite
            <br>
            <br>
            <br>
            <label for="jeux">Vos jeux préférés :</label>
            <input type="checkbox" name="jeux"> WoW
            <input type="checkbox" name="jeux"> LoL
            <input type="checkbox" name="jeux"> Fifa
            <input type="checkbox" name="jeux"> Borderland 3
            <input type="checkbox" name="jeux"> Dofus
            <input type="checkbox" name="jeux"> CounterStrike
            <br>
            <br>
            <br>
            <label for="color">Votre couleur préféré</label>
            <input type="color" name="color">  
            <br>
            <br>
            <br>
            <label for="console">Console utilisée</label>
            <select name="console">
                <option value="0">PS4</option>
                <option value="1">Xbox</option>
                <option value="2">Switch</option>
                <option value="3">Pc</option>           
            </select>
            <br>
            <br>
            <br>
            <label for="date">Votre anniversaire :</label>
            <input type="date" name="date">
            <br> 
            <br>
            <br>   
            <input type="submit" value="ok">
            <br>    
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>    
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>    
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br> 
            <br>                
        </form>
    </main>
    <footer>
        <div class="foot">  
            <h2>ParadisDuGamer, site produit par AdamAGOUNE</h2>
            <h2>En partenariat avec InstantGaming et l'IT Akademy</h2>
            <br>
        </div>  
    </footer>
</body>
</html>
